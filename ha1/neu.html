<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Neues To-Do</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="d-flex flex-column align-items-center mt-5">
			<h1>Neues To-Do erstellen</h1>
			<div class="card col-sm-6 p-3">
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="titel"
						placeholder="Titel des To-Dos" />
					<label for="titel">Titel</label>
				</div>
				<div
					class="col-12 d-flex flex-row justify-content-around align-items-center">
					<div class="form-floating mb-3 col-4">
						<input
							type="date"
							class="form-control"
							id="date"
							placeholder="Bis wann soll das To-Do bearbeitet werden?" />
						<label for="date">Datum</label>
					</div>
					<div class="form-floating mb-3 col-4">
						<input
							type="number"
							class="form-control"
							id="percentage"
							placeholder="Wie viel des To-Dos ist bereits geschafft?" />
						<label for="percentage">Prozent</label>
					</div>
					<div class="form-floating mb-3">
						<button class="btn btn-primary">Erstellen</button>
					</div>
				</div>
			</div>
			<a href="impressum.html">Impressum</a>
		</div>
	</body>
</html>
