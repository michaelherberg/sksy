<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="d-flex flex-column align-items-center mt-5">
			<h1>To-Do-Liste</h1>
			<div class="col-sm-6 d-flex justify-content-end mb-3">
				<a href="neu.html">
					<button type="button" class="btn btn-primary">
						Neues To-Do
					</button>
				</a>
			</div>
			<div class="card col-sm-6">
				<ul class="list-group list-group-flush">
					<li
						class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center">
						<p class="mb-2 mb-md-0">Mein erstes To-Do</p>
						<span class="badge bg-primary mb-2 mb-md-0"
							>12.05.2022</span
						>
						<div class="progress col-6 col-md-3 mb-2 mb-md-0">
							<div
								class="progress-bar"
								role="progressbar"
								style="width: 25%"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100">
								25%
							</div>
						</div>
						<a href="todo.html">
							<button type="button" class="btn btn-secondary">
								Bearbeiten
							</button>
						</a>
					</li>
					<li
						class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center">
						<p class="mb-2 mb-md-0">Noch ein To-Do!</p>
						<span class="badge bg-primary mb-2 mb-md-0"
							>26.07.2022</span
						>
						<div class="progress col-6 col-md-3 mb-2 mb-md-0">
							<div
								class="progress-bar"
								role="progressbar"
								style="width: 31%"
								aria-valuenow="31"
								aria-valuemin="0"
								aria-valuemax="100">
								31%
							</div>
						</div>
						<a href="todo.html">
							<button type="button" class="btn btn-secondary">
								Bearbeiten
							</button>
						</a>
					</li>
					<li
						class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center">
						<p class="mb-2 mb-md-0">Ein weiteres To-Do</p>
						<span class="badge bg-primary mb-2 mb-md-0"
							>31.12.2022</span
						>
						<div class="progress col-6 col-md-3 mb-2 mb-md-0">
							<div
								class="progress-bar"
								role="progressbar"
								style="width: 66%"
								aria-valuenow="66"
								aria-valuemin="0"
								aria-valuemax="100">
								66%
							</div>
						</div>
						<a href="todo.html">
							<button type="button" class="btn btn-secondary">
								Bearbeiten
							</button>
						</a>
					</li>
				</ul>
			</div>
			<a href="impressum.html">Impressum</a>
		</div>
	</body>
</html>
